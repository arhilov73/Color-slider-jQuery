<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <title>Color-slider</title>
</head>
<body>

    <form id="radio-form">
        <input type="radio" name="mode" class="radio" id="radio-color" checked>
        <label for="radio-color" class="radio-label">Color</label>
        <input type="radio" name="mode" class="radio" id="radio-bg">
        <label for="radio-bg" class="radio-label">Background</label>
        <p id="p-select">Select</p>
    </form>

    <div id="slider-body">

        <form id="range-form">
            <input type="range" name="color" id="red" min="0" max="255" step="1">
            <input type="range" name="color" id="green" min="0" max="255" step="1">
            <input type="range" name="color" id="blue" min="0" max="255" step="1">
        </form>

        <div id="test-box">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
            Nullam euismod mi orci, id viverra nisi viverra non. Ut eget venenatis mi, et pulvinar mauris.
        </div>
        
    </div>
    

    <!-- jQuery -->
    <script src="./js/jquery-3.5.1.min.js"></script>

    <!-- main js -->
    <script src="./js/index.js"></script>

</body>
</html>
